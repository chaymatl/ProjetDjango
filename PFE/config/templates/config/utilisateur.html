{% block content %}  

<h1>Utilisateur</h1>

<div class="container">

<table class="table">
    <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Email</th>
            <th scope="col">Mot_de_passe</th>
            <th scope="col">Category</th>
        </tr>
    </thead>
    <tbody>
        {% for item in utilisateur %}
        <tr>
            <td>{{item.nom}}</td>
            <td>{{item.prénom}}</td>
            <td>{{item.email}}</td>
            <td>{{item.mot_de_passe}}</td>
            <td>{{item.category}}</td>
            {% endfor %}  
        </tr>
    </tbody>
</table>

</div>

{% endblock %}
